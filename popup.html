<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Socks5 Traffic Manager</title>
  <style>
    :root{
      --bg:#0b1020;
      --card: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.14);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --green:#22c55e;
      --red:#ef4444;
      --blue:#60a5fa;
      --radius:14px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      width: 320px;
      padding: 12px;
      background: radial-gradient(500px 250px at 30% 0%, rgba(96,165,250,0.22), transparent 60%), var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .card{
      border:1px solid var(--border);
      background: var(--card);
      border-radius: var(--radius);
      padding: 12px;
    }
    .title{
      font-weight: 900;
      text-align:center;
      margin: 2px 0 10px;
      letter-spacing: .2px;
    }
    .row{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin:10px 0; }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding: 6px 10px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,0.16);
      background: rgba(0,0,0,0.22);
      font-weight: 800;
      font-size: 12px;
    }
    .dot{ width:10px; height:10px; border-radius:999px; background: var(--red); box-shadow: 0 0 0 4px rgba(239,68,68,0.16);}
    .dot.on{ background: var(--green); box-shadow: 0 0 0 4px rgba(34,197,94,0.16); }
    .btn{
      width: 100%;
      border: 0;
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 900;
      cursor: pointer;
    }
    .btn.on{ background: linear-gradient(180deg, var(--green), #16a34a); color:#06210f; }
    .btn.off{ background: linear-gradient(180deg, var(--red), #b91c1c); color:#2b0606; }
    .mode{
      display:grid;
      gap:8px;
      margin-top: 10px;
    }
    label{
      display:flex; gap:10px; align-items:center;
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.05);
      cursor:pointer;
      user-select:none;
      font-weight: 800;
      font-size: 13px;
    }
    input[type="radio"]{ margin:0; }
    .muted{ color: var(--muted); font-size: 12px; line-height:1.45; margin-top: 8px; text-align:center; }
    .linkrow{ display:flex; gap:8px; margin-top: 10px; }
    .small{
      flex:1;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      border-radius: 12px;
      padding: 9px 10px;
      font-weight: 900;
      cursor: pointer;
    }
    .signature{
      margin-top: 10px;
      text-align: center;
      color: rgba(255,255,255,0.55);
      font-size: 11px;
      line-height: 1.5;
      user-select: text;
    }
    .signature a{
      color: rgba(96,165,250,0.95);
      text-decoration: none;
      font-weight: 800;
    }
    .signature a:hover{ text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Socks5 Traffic Manager</div>

    <div class="row">
      <div class="pill" id="statusPill">
        <span class="dot" id="dot"></span>
        <span id="statusText">DISABLED</span>
      </div>
    </div>

    <button class="btn off" id="toggleBtn">Enable Proxy</button>

    <div class="mode" style="margin-top:12px;">
      <label>
        <input type="radio" name="mode" value="selected" id="modeSelected">
        Proxy only included sites
      </label>
      <label>
        <input type="radio" name="mode" value="all" id="modeAll">
        Proxy all traffic (except bypass)
      </label>
    </div>

    <div class="linkrow">
      <button class="small" id="openOptionsBtn">Open Settings</button>
      <button class="small" id="reloadBtn">Refresh</button>
    </div>

    <div class="muted">
      Tip: Hover can’t open popup in Chrome. Click the icon. Hover shows status via tooltip/badge.
    </div>

    <div class="signature">
      This code was created by <b>sinaojaghi</b> with help of <b>ChatGPT</b> —
      <a href="https://github.com/sinaojaghi" target="_blank" rel="noreferrer">github.com/sinaojaghi</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
